<h2>Seat Reservation System</h2>

<div>
  <label for="numSeats">Number of Seats:</label>
  <input type="number" id="numSeats" [(ngModel)]="numSeats" />
  <button (click)="reserveSeats()">Reserve Seats</button>
</div>

<div class="seat-container">
  <div *ngFor="let row of seats" class="row">
    <div
      *ngFor="let seat of row"
      class="seat"
      [ngClass]="{ reserved: seat.reserved }"
    >
      {{ seat.name === 0 ? '' : seat.name }}
    </div>
  </div>
</div>
